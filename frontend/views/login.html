    <!-- Login Start -->
    <div class="container-fluid overflow-hidden py-5 px-lg-0">
        <div class="container py-5 px-lg-0">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="bg-light p-5 wow fadeInUp" data-wow-delay="0.1s">
                        <h6 class="text-secondary text-uppercase text-center mb-3">Welcome Back</h6>
                        <h1 class="mb-4 text-center">Login to Your Account</h1>
                        <form id="loginForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                        <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </div>
                                <div class="col-12 text-center">
                                    <a href="#" class="text-primary">Forgot Password?</a>
                                </div>
                                <div class="col-12 text-center">
                                    <hr>
                                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary fw-bold">Register Here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->
